eom_version: "Eom_Ace_Dice_2023"

general:
  t_max: 64                         # Has to be in powers of 2 for Tensorflow compatibility
  num_batches: 1                    # Number of simultaneously simulated batches

parameters:
  production_specific:
    # ACE specific parameters
    prtp: 0.0286                    # Pure rate of social time preference, Global
    kappa: 0.3                      # Capital share of output
    delta_k: 0.0439                 # Capital depreciation factor
    g_k: 0.02949                    # Approx growth rate of capital (Assuming g_kt=g_k)

    # DICE Production specific parameters 2016
    timestep: 5
    
    ## For CO2-equivalent-emissions output ratio sigma_t and abatement costs theta_1
    emissrat2020: 1.40              # Ratio of CO2e to industrial CO2 2020
    emissrat2100: 1.21              # Ratio of CO2e to industrial CO2 2100
    pback2050: 515.0                # Cost of backstop 2019$ per tCO2 2050
    gsigma1: -0.015                 # Initial growth of sigma (per year)
    delgsig: 0.96                   # Decline rate of gsigma per period
    asymgsig: -0.005                # Asymptotic gsigma
    E_1: 37.56                      # Industrial emissions 2020 (GtCO2 per year)
    Y_1: 135.7                      # Initial world output 2020 (trill 2019 USD)
    mu_1: 0.05                      # Emissions control rate historical 2020
    theta_2: 2.6                    # Exponent of control cost function
    
    ## For initializing labor (N_t)
    pop0: 7752.9                    # Initial world population 2020 (millions)
    popadj: 0.145                   # Growth rate to calibrate to 2050 pop projection
    popasym: 10825.0                # Asymptotic population (millions)
    
    ## For initializing total factor productivity
    dela: 0.0015                    # Decline rate of TFP per 5 years
    ga0: 0.066                      # Initial growth rate for TFP per 5 years
    a0: 5.84                        # Initial level of total factor productivity

    ## For initializing landuse emissions
    e_land0: 5.9                     # Carbon emissions from land 2015 (GtCO2 per year)
    de_land: 0.1                     # Decline rate of land emissions (per period)

  climate_specific:
    xi_0: 0.02219                   # Base scenario damage coefficient
    xi_1: 0.2310                     # 
    M_pre: 596.4                    # Pre-industrial atmospheric carbon concentration ACE in 1000GtCO2
    # M_pre: 600                    # Pre-industrial atmospheric carbon concentration DICE
    
    Xi: [0.088, 0.0025, 0.03832888889, 0.00033750] # DICE2013 5yr step
      
    sigma_down_1: 0.1479            # Temp transition from upper layer to lower layer 5yr
    sigma_up_1: 0.24755             # Temp transition from upper layer to space 5yr
    sigma_up_2: 0.011354            # Temp transition from lower layer to upper layer 5yr

# STATE VARIABLES
state_variables:
  - name: k_t
    init_val: 295                   # Initial capital value 2020 (trill 2019 usd)
  - name: M_1_t
    init_val: 862.86                # 2015 Carbon stock Atmosphere GtC
  - name: M_2_t
    init_val: 1541.11               # 2015 Carbon stock Upper ocean GtC
  - name: M_3_t
    init_val: 10010.44              # 2015 Carbon stock Lower ocean GtC
  - name: tau_1_t
    init_val: 1.256727218547292     # Row 1, column 5 in initial temperatures, ace code
  - name: tau_2_t
    init_val: 1.185465055669960     # Row 2, column 5 in initial temperatures, ace code
  - name: t
    init_val: 0

# ACTIONS VARIABLES AND ACTIVATION FUNCTIONS
action_variables:
  # Controls
  - name: x_t
    activation: sigmoid
  - name: E_t
    activation: linear
  # Value function prediction
  - name: V_t
    activation: softplus
  # Lagrange multipliers
  - name: lambda_k_t
    activation: linear
  - name: lambda_m_1
    activation: linear
  - name: lambda_m_2
    activation: linear
  - name: lambda_m_3
    activation: linear
  - name: lambda_tau_1
    activation: linear
  - name: lambda_tau_2
    activation: linear
  - name: lambda_t_BAU
    activation: linear
  - name: lambda_E_t
    activation: linear